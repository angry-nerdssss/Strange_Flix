{% extends 'base_yvideo_upload.html' %}

{% block content %}
<h2>{{video.title}}</h2>
<a href="{% url 'play_svideo' video.id %}">
                               
    <img class="movie-icon" src='{{ MEDIA_URL }}{{ video.poster }}' >
 
    </a>

{% for tag in video.tags.all %}
<a href="#" class="badge badge-info" >{{ tag }}</a>
{% endfor %}
<p>{{video.category}}</p>
<p>{{video.publish_date}}</p>
<h6 class="video-content">{{video.desciption}}</h6>
{% endblock content %}
