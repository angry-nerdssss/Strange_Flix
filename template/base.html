{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

        <!-- fontawesome link   -->
        <script src="https://kit.fontawesome.com/82d4e6f3ab.js" crossorigin="anonymous"></script>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- my css -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        {% block css %}

        {% endblock %}

        <title>Document</title>
    </head>
    <body>

        <nav class="shadow navbar navbar-expand-lg dark-bar ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" >
                <i class="fa fa-bars fa-lg"></i>
            </button>
            <a class="navbar-brand" href="">STRANGEFLIX</a>
          
            <div class="collapse navbar-collapse" id="main-nav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <button id="sign-in-button" class="btn btn-lg btn-outline-danger" onclick="showLoginForm()">Sign In</button>
            </div>
          </nav>

          <!-- login form -->

          <div class="login-form-container">
            <div class="form-div">
              <h3 class="form-heading">Login</h3>
              <form action="/login" method="post">
                <div class="form-group">
                  <label for="email">Enter your email</label>
                  <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Enter your password</label>
                  <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                  <input type="checkbox" class="login-check-box" name="loginCheck">
                  <label for="form-check-label">keep me logged in</label>
                </div>
                <button class="btn btn-danger submit-btn">Submit</button>
              </form>
              <button class="btn btn-outline-danger change-btn" onClick="showRegisterationForm()">Register</button>
              <button class="btn btn-outline-dark cancel-btn" onclick="hideBothForm()">Cancel</button>
            </div>
          </div>


          <!-- registration form -->

          <div class="registration-form-container">
            <div class="form-div">
              <h3 class="form-heading">Register</h3>
              <form action="/register" method="post">
                <div class="form-group">
                  <label for="email">Enter your email</label>
                  <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Enter your password</label>
                  <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Confirm password</label>
                  <input type="password" name="confirm-password" class="form-control">
                </div>
                <button class="btn btn-danger submit-btn">Submit</button>
              </form>
              <button class="btn btn-outline-danger change-btn" onClick="showLoginForm()">Login</button>
              <button class="btn btn-outline-dark cancel-btn" onclick="hideBothForm()">Cancel</button>
            </div>
          </div>

          



{% block content %}


{% endblock %}

      
      <section id="footer">
        <div class="touch footer">
            <h3>GET IN TOUCH WITH US</h3>
            <form class="form " method="post" action="feedback">
              {% csrf_token %}
                <div class="row">
                    <div class="col-lg-4 form-group">
                        <input type="name" class="form-control"  name="name" placeholder="Your Name">
                    </div>
                    <div class="col-lg-4 form-group">
                        <input type="email" class="form-control" name="email" placeholder="Your Email">
                    </div>
                    <div class="col-lg-4 form-group">
                        <input type="text" class="form-control"   name="subject" placeholder="Subject">
                    </div>
                    <div class="col-lg-12 form-group">
                        <textarea name="message" class="form-control" placeholder="Your message" id="" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-danger btn-lg contact-us-btn">SUBMIT</button>
            </form>
            <div class="container-fluid footer">
              <a href=""><i class="footer-icon fab fa-twitter " aria-hidden="true"></i></a>
              <a href=""><i class="footer-icon fab fa-facebook-f" aria-hidden="true"></i></a>
              <a href=""><i class="footer-icon fab fa-instagram" aria-hidden="true"></i></a>
              <a href=""><i class="footer-icon fas fa-envelope" aria-hidden="true"></i></a><br>
              Â© Copyright {% now "Y" %} Strangeflix
            </div>
        </div>
      </section>

    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="{% static 'js/base.js' %}"></script>

    </html>
